<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="header(title,keywords)">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="keywords" th:content="${keywords ?: @commons.keywords()}"/>
    <meta name="description" th:content="${description ?:@commons.description()}"/>
    <link rel="shortcut icon" th:href="${@commons.getResourcePath('img/favicon.ico')}"/>
    <link rel="apple-touch-icon" th:href="${@commons.getResourcePath('img/apple-touch-icon.png')}"/>
    <title><th:block th:text="${title ?: '首页'}+' - '+${@commons.title()}"></th:block></title>
	<link th:href="${@commons.getResourcePath('css/xcode.min.css')}" rel="stylesheet" />
<link th:href="${@commons.getResourcePath('css/style.min.css')}" rel="stylesheet" />
<script th:src="${@commons.getResourcePath('plugins/jquery/jquery.min.js')}"></script>
<script th:inline="javascript"> var ctx = [[@{/}]]; </script>
<!-- scripts -->

<!--[if lt IE 9]>
    <script th:src="${@commons.getResourcePath('/plugins/html5/html5.min.js')}"></script>
    <script th:src="${@commons.getResourcePath('/default/plugins/respond/respond.min.js')}"></script>
    <![endif]-->
</head>
<body  gtools_scp_screen_capture_injected="true" th:class="${is_post}?'':'bg-grey'">
<!--[if lt IE 8]>
<div class="browsehappy" role="dialog">
    当前网页 <strong>不支持</strong> 你正在使用的浏览器. 为了正常的访问, 请 <a href="http://browsehappy.com/" target="_blank">升级你的浏览器</a>。
</div>
<![endif]-->
<header id="header" class="header bg-white">
    <div class="navbar-container">
        <a th:href="${@commons.site_url()}" class="navbar-logo">
             <img th:src="${@commons.getResourcePath('img/logo.png')}" /> 
        </a>
        <div class="navbar-menu">
            <a th:href="${@commons.site_url('archives')}">归档</a>
            <a th:href="${@commons.site_url('links')}">友链</a>
            <a th:href="${@commons.site_url('about')}">关于</a>
        </div>
        <div class="navbar-search" onclick="">
            <span class="icon-search"></span>
            <form role="search" onsubmit="return false;">
                <span class="search-box">
                    <input type="text" id="search-inp" class="input" placeholder="搜索..." maxlength="30"
                           autocomplete="off"/>
                </span>
            </form>
        </div>
        <div class="navbar-mobile-menu" onclick="">
            <span class="icon-menu cross"><span class="middle"></span></span>
            <ul>
                <li><a th:href="${@commons.site_url('archives')}">归档</a></li>
                <li><a th:href="${@commons.site_url('links')}">友链</a></li>
                <li><a th:href="${@commons.site_url('about')}">关于</a></li>
            </ul>
        </div>
    </div>
</header>
</body>
</html>
