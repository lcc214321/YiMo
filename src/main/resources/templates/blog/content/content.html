<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"  th:with="title='b_content'">
<meta charset="utf-8">
<header th:replace="header::header(${title})"></header>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
		<!-- 搜索区域 -->
			<div class="search-collapse" hidden="">
				<form id="search-form">
					<div class="search-list">
						<ul>
													<li>post表主键：<input type="text" name="cid" id="cid" /></li>
													<li>内容标题：<input type="text" name="title" id="title" /></li>
													<li>内容缩略名：<input type="text" name="slug" id="slug" /></li>
													<li>内容生成时的GMT unix时间戳：<input type="text" name="created" id="created" /></li>
													<li>内容更改时的GMT unix时间戳：<input type="text" name="modified" id="modified" /></li>
													<li>内容文字：<input type="text" name="content" id="content" /></li>
													<li>内容所属用户id：<input type="text" name="authorId" id="authorId" /></li>
													<li>内容类别：<input type="text" name="type" id="type" /></li>
													<li>内容状态：<input type="text" name="status" id="status" /></li>
													<li>标签列表：<input type="text" name="tags" id="tags" /></li>
													<li>分类列表：<input type="text" name="categories" id="categories" /></li>
													<li>点击次数：<input type="text" name="hits" id="hits" /></li>
													<li>内容所属评论数：<input type="text" name="commentNum" id="commentNum" /></li>
													<li>是否允许评论：<input type="text" name="allowComment" id="allowComment" /></li>
													<li>是否允许ping：<input type="text" name="allowPing" id="allowPing" /></li>
													<li>允许出现在聚合中：<input type="text" name="allowFeed" id="allowFeed" /></li>
													<li>状态：<select name="status" id="status" th:with="type=${@dict.getDictDatas('Status')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictName}" th:value="${dict.dictNo}"></option>
							</select>
							</li>
							<li><a class="btn btn-info btn-rounded btn-sm" onclick="$.YiMo.BSTable.search('search-form')"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="document.getElementById('search-form').reset();"><i class="fa fa-refresh"></i>&nbsp;重置</a></li>
						</ul>
					</div>
				</form>
			</div>
			<!-- 表格区域 -->
			<div class="ibox">
				<div class="fixed-table-toolbar" id="toolbar" role="group">
					<a shiro:hasPermission="blog:content:add" class="btn    btn-primary  btn-circle" onclick="add()" title="添加"> <i class="fa fa-plus"
							aria-hidden="true"></i>
					</a> <a shiro:hasPermission="blog:content:batchRemove" class="btn   btn-danger btn-circle" onclick="batchRemove()" title="批量删除"> <i
							class="fa fa-trash" aria-hidden="true"></i>
					</a> <a shiro:hasPermission="blog:content:export" class="btn btn-info  btn-circle " onclick="exportData()" title="下载"> <i
							class="fa fa-download" aria-hidden="true"></i>
					</a>
				</div>
				<table id="bootstrap-table" data-mobile-responsive="true">
				</table>
			</div>
		</div>
	</div>
	<div th:replace="footer :: footer"></div>
	<div th:replace="footer :: uploadData"></div>
	<script type="text/javascript" th:inline="javascript">
	var prefix = ctx+"blog/content";
	var s_edit_h = [[${@permission.hasPermi('blog:content:edit')}]];
	var s_remove_h = [[${@permission.hasPermi('blog:content:remove')}]];
	$().ready(function() {
		load();
	});
	
	function load() {
		var options = {
		url : prefix + "/list", // 服务器数据的加载地址
		columns : [
				{
					checkbox : true
				},
				{
					field : 'cid', 
					title : 'post表主键',
			        halign : 'center',
				},
				{
					field : 'title', 
					title : '内容标题',
			        halign : 'center',
				},
				{
					field : 'slug', 
					title : '内容缩略名',
			        halign : 'center',
				},
				{
					field : 'created', 
					title : '内容生成时的GMT unix时间戳',
			        halign : 'center',
				},
				{
					field : 'modified', 
					title : '内容更改时的GMT unix时间戳',
			        halign : 'center',
				},
				{
					field : 'content', 
					title : '内容文字',
			        halign : 'center',
				},
				{
					field : 'authorId', 
					title : '内容所属用户id',
			        halign : 'center',
				},
				{
					field : 'type', 
					title : '内容类别',
			        halign : 'center',
				},
				{
					field : 'status', 
					title : '内容状态',
			        halign : 'center',
				},
				{
					field : 'tags', 
					title : '标签列表',
			        halign : 'center',
				},
				{
					field : 'categories', 
					title : '分类列表',
			        halign : 'center',
				},
				{
					field : 'hits', 
					title : '点击次数',
			        halign : 'center',
				},
				{
					field : 'commentNum', 
					title : '内容所属评论数',
			        halign : 'center',
				},
				{
					field : 'allowComment', 
					title : '是否允许评论',
			        halign : 'center',
				},
				{
					field : 'allowPing', 
					title : '是否允许ping',
			        halign : 'center',
				},
				{
					field : 'allowFeed', 
					title : '允许出现在聚合中',
			        halign : 'center',
				},
				{
		        title : '操作',
		        field : 'id',
		        width : '128px',
		        halign : 'center',
		        formatter : function(value, row, index) {
			        var e = '<a class="btn btn-primary btn-sm ' + s_edit_h + '" href="#" mce_href="#" title="编辑" onclick="edit(\'' + row.cid + '\')"><i class="fa fa-edit"></i></a> ';
			        var d = '<a class="btn btn-warning btn-sm ' + s_remove_h + '" href="#" title="删除"  mce_href="#" onclick="remove(\'' + row.cid + '\')"><i class="fa fa-remove"></i></a> ';
			        return e + d;
		        }
		    } ]
			};
		YiMo.BSTable.load(options);
	}
	// 新增
	function add() {
		YiMo.add({
		    url : prefix + '/add' 
		});
	}
	// 编辑
	function edit(id) {
		YiMo.edit({
		    url : prefix + '/edit/' + id 
		});
	}
	//删除
	function remove(id) {
		YiMo.remove({
		    url : prefix + "/remove/"+id,
		});
	}
	//批量删除
	function batchRemove() {
		YiMo.batchRemove({
		    primaryKey : 'cid',
		    url : prefix + "/batchRemove",
		});
	}
	//导出数据
	function exportData() {
		YiMo.exportData({
			url : prefix + "/exportData",
		});
	}
	</script>
</body>
</html>
