<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='b_comment'">
<meta charset="utf-8">
<header th:replace="header::header(${title})"></header>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="commentForm">
						<input id="coid" name="coid" th:value="${comment.coid}"  type="hidden">
																																							<div class="form-group">	
								<label class="col-sm-3 control-label">post表主键,关联字段：</label>
								<div class="col-sm-8">
									<input id="cid" name="cid" th:value="${comment.cid}" class="form-control" type="text">
								</div>
							</div>
																														<div class="form-group">	
								<label class="col-sm-3 control-label">评论生成时的GMT unix时间戳：</label>
								<div class="col-sm-8">
									<input id="created" name="created" th:value="${comment.created}" class="form-control" type="text">
								</div>
							</div>
																														<div class="form-group">	
								<label class="col-sm-3 control-label">评论作者：</label>
								<div class="col-sm-8">
									<input id="author" name="author" th:value="${comment.author}" class="form-control" type="text">
								</div>
							</div>
																														<div class="form-group">	
								<label class="col-sm-3 control-label">评论所属用户id：</label>
								<div class="col-sm-8">
									<input id="authorId" name="authorId" th:value="${comment.authorId}" class="form-control" type="text">
								</div>
							</div>
																														<div class="form-group">	
								<label class="col-sm-3 control-label">评论所属内容作者id：</label>
								<div class="col-sm-8">
									<input id="ownerId" name="ownerId" th:value="${comment.ownerId}" class="form-control" type="text">
								</div>
							</div>
																														<div class="form-group">	
								<label class="col-sm-3 control-label">评论者邮件：</label>
								<div class="col-sm-8">
									<input id="mail" name="mail" th:value="${comment.mail}" class="form-control" type="text">
								</div>
							</div>
																														<div class="form-group">	
								<label class="col-sm-3 control-label">评论者网址：</label>
								<div class="col-sm-8">
									<input id="url" name="url" th:value="${comment.url}" class="form-control" type="text">
								</div>
							</div>
																														<div class="form-group">	
								<label class="col-sm-3 control-label">评论者ip地址：</label>
								<div class="col-sm-8">
									<input id="ip" name="ip" th:value="${comment.ip}" class="form-control" type="text">
								</div>
							</div>
																														<div class="form-group">	
								<label class="col-sm-3 control-label">评论者客户端：</label>
								<div class="col-sm-8">
									<input id="agent" name="agent" th:value="${comment.agent}" class="form-control" type="text">
								</div>
							</div>
																														<div class="form-group">	
								<label class="col-sm-3 control-label">评论内容：</label>
								<div class="col-sm-8">
									<input id="content" name="content" th:value="${comment.content}" class="form-control" type="text">
								</div>
							</div>
																														<div class="form-group">	
								<label class="col-sm-3 control-label">评论类型：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${comment.type}" class="form-control" type="text">
								</div>
							</div>
																														<div class="form-group">	
								<label class="col-sm-3 control-label">评论状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${comment.status}" class="form-control" type="text">
								</div>
							</div>
																														<div class="form-group">	
								<label class="col-sm-3 control-label">父级评论：</label>
								<div class="col-sm-8">
									<input id="parent" name="parent" th:value="${comment.parent}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="footer :: footer"></div>
	<script type="text/javascript">
		var prefix = ctx+"blog/comment";
	$().ready(function() {
	        validateRule();
        });
        $.validator.setDefaults({
        	submitHandler : function() {
		        update();
	        }
        });

		function update() {
			YiMo.ajaxPut({
				url : prefix + "/update",
				data : $('#commentForm').serialize(),
				needClose : true,
	            parentRefresh : true,
			});
		}
		
        function validateRule() {
	        var icon = "<i class='fa fa-times-circle'></i> ";
	        $("#commentForm").validate({
	        	rules : {
	        		        			        		        			        			 cid : {
	 		                required : true
	 	                },
	        			        		        			        			 created : {
	 		                required : true
	 	                },
	        			        		        			        			 author : {
	 		                required : true
	 	                },
	        			        		        			        			 authorId : {
	 		                required : true
	 	                },
	        			        		        			        			 ownerId : {
	 		                required : true
	 	                },
	        			        		        			        			 mail : {
	 		                required : true
	 	                },
	        			        		        			        			 url : {
	 		                required : true
	 	                },
	        			        		        			        			 ip : {
	 		                required : true
	 	                },
	        			        		        			        			 agent : {
	 		                required : true
	 	                },
	        			        		        			        			 content : {
	 		                required : true
	 	                },
	        			        		        			        			 type : {
	 		                required : true
	 	                },
	        			        		        			        			 status : {
	 		                required : true
	 	                },
	        			        		        			        			 parent : {
	 		                required : true
	 	                },
	        			        		        	 },
	        	 messages : {
	        	 	        	 	        			        	 	        			 cid : {
 		                required : icon + "请输入post表主键,关联字段"
 	                },
        			        			        	 	        			 created : {
 		                required : icon + "请输入评论生成时的GMT unix时间戳"
 	                },
        			        			        	 	        			 author : {
 		                required : icon + "请输入评论作者"
 	                },
        			        			        	 	        			 authorId : {
 		                required : icon + "请输入评论所属用户id"
 	                },
        			        			        	 	        			 ownerId : {
 		                required : icon + "请输入评论所属内容作者id"
 	                },
        			        			        	 	        			 mail : {
 		                required : icon + "请输入评论者邮件"
 	                },
        			        			        	 	        			 url : {
 		                required : icon + "请输入评论者网址"
 	                },
        			        			        	 	        			 ip : {
 		                required : icon + "请输入评论者ip地址"
 	                },
        			        			        	 	        			 agent : {
 		                required : icon + "请输入评论者客户端"
 	                },
        			        			        	 	        			 content : {
 		                required : icon + "请输入评论内容"
 	                },
        			        			        	 	        			 type : {
 		                required : icon + "请输入评论类型"
 	                },
        			        			        	 	        			 status : {
 		                required : icon + "请输入评论状态"
 	                },
        			        			        	 	        			 parent : {
 		                required : icon + "请输入父级评论"
 	                },
        			        			        	 }
	        })
        }
        </script>
</body>
</html>
