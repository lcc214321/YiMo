<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" th:with="title='b_comment'">
<meta charset="utf-8">
<header th:replace="header::header(${title})"></header>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<!-- 搜索区域 -->
			<div class="search-collapse" hidden="">
				<form id="search-form">
					<div class="search-list">
						<ul>
							<li>comment表主键：<input type="text" name="coid" id="coid" /></li>
							<li>post表主键,关联字段：<input type="text" name="cid" id="cid" /></li>
							<li>评论生成时的GMT unix时间戳：<input type="text" name="created" id="created" /></li>
							<li>评论作者：<input type="text" name="author" id="author" /></li>
							<li>评论所属用户id：<input type="text" name="authorId" id="authorId" /></li>
							<li>评论所属内容作者id：<input type="text" name="ownerId" id="ownerId" /></li>
							<li>评论者邮件：<input type="text" name="mail" id="mail" /></li>
							<li>评论者网址：<input type="text" name="url" id="url" /></li>
							<li>评论者ip地址：<input type="text" name="ip" id="ip" /></li>
							<li>评论者客户端：<input type="text" name="agent" id="agent" /></li>
							<li>评论内容：<input type="text" name="content" id="content" /></li>
							<li>评论类型：<input type="text" name="type" id="type" /></li>
							<li>评论状态：<input type="text" name="status" id="status" /></li>
							<li>父级评论：<input type="text" name="parent" id="parent" /></li>
							<li>状态：<select name="status" id="status" th:with="type=${@dict.getDictDatas('Status')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictName}" th:value="${dict.dictNo}"></option>
							</select>
							</li>
							<li><a class="btn btn-info btn-rounded btn-sm" onclick="$.YiMo.BSTable.search('search-form')"><i class="fa fa-search"></i>&nbsp;搜索</a> <a
								class="btn btn-warning btn-rounded btn-sm" onclick="document.getElementById('search-form').reset();"><i class="fa fa-refresh"></i>&nbsp;重置</a></li>
						</ul>
					</div>
				</form>
			</div>
			<!-- 表格区域 -->
			<div class="ibox">
				<div class="fixed-table-toolbar" id="toolbar" role="group">
					<a shiro:hasPermission="blog:comment:add" class="btn    btn-primary  btn-circle" onclick="add()" title="添加"> <i class="fa fa-plus" aria-hidden="true"></i>
					</a> <a shiro:hasPermission="blog:comment:batchRemove" class="btn   btn-danger btn-circle" onclick="batchRemove()" title="批量删除"> <i class="fa fa-trash" aria-hidden="true"></i>
					</a> <a shiro:hasPermission="blog:comment:export" class="btn btn-info  btn-circle " onclick="exportData()" title="下载"> <i class="fa fa-download" aria-hidden="true"></i>
					</a>
				</div>
				<table id="bootstrap-table" data-mobile-responsive="true">
				</table>
			</div>
		</div>
	</div>
	<div th:replace="footer :: footer"></div>
	<div th:replace="footer :: uploadData"></div>
	<script type="text/javascript" th:inline="javascript">
	var prefix = ctx+"blog/comment";
	var s_edit_h = [[${@permission.hasPermi('blog:comment:edit')}]];
	var s_remove_h = [[${@permission.hasPermi('blog:comment:remove')}]];
	$().ready(function() {
		load();
	});
	
	function load() {
		var options = {
		url : prefix + "/list", // 服务器数据的加载地址
		columns : [
				{
					checkbox : true
				},
				{
					field : 'coid', 
					title : 'comment表主键',
			        halign : 'center',
				},
				{
					field : 'cid', 
					title : 'post表主键,关联字段',
			        halign : 'center',
				},
				{
					field : 'created', 
					title : '评论生成时的GMT unix时间戳',
			        halign : 'center',
				},
				{
					field : 'author', 
					title : '评论作者',
			        halign : 'center',
				},
				{
					field : 'authorId', 
					title : '评论所属用户id',
			        halign : 'center',
				},
				{
					field : 'ownerId', 
					title : '评论所属内容作者id',
			        halign : 'center',
				},
				{
					field : 'mail', 
					title : '评论者邮件',
			        halign : 'center',
				},
				{
					field : 'url', 
					title : '评论者网址',
			        halign : 'center',
				},
				{
					field : 'ip', 
					title : '评论者ip地址',
			        halign : 'center',
				},
				{
					field : 'agent', 
					title : '评论者客户端',
			        halign : 'center',
				},
				{
					field : 'content', 
					title : '评论内容',
			        halign : 'center',
				},
				{
					field : 'type', 
					title : '评论类型',
			        halign : 'center',
				},
				{
					field : 'status', 
					title : '评论状态',
			        halign : 'center',
				},
				{
					field : 'parent', 
					title : '父级评论',
			        halign : 'center',
				},
				{
		        title : '操作',
		        field : 'id',
		        width : '128px',
		        halign : 'center',
		        formatter : function(value, row, index) {
			        var e = '<a class="btn btn-primary btn-sm ' + s_edit_h + '" href="#" mce_href="#" title="编辑" onclick="edit(\'' + row.coid + '\')"><i class="fa fa-edit"></i></a> ';
			        var d = '<a class="btn btn-warning btn-sm ' + s_remove_h + '" href="#" title="删除"  mce_href="#" onclick="remove(\'' + row.coid + '\')"><i class="fa fa-remove"></i></a> ';
			        return e + d;
		        }
		    } ]
			};
		YiMo.BSTable.load(options);
	}
	// 新增
	function add() {
		YiMo.add({
		    url : prefix + '/add' 
		});
	}
	// 编辑
	function edit(id) {
		YiMo.edit({
		    url : prefix + '/edit/' + id 
		});
	}
	//删除
	function remove(id) {
		YiMo.remove({
		    url : prefix + "/remove/"+id,
		});
	}
	//批量删除
	function batchRemove() {
		YiMo.batchRemove({
		    primaryKey : 'coid',
		    url : prefix + "/batchRemove",
		});
	}
	//导出数据
	function exportData() {
		YiMo.exportData({
			url : prefix + "/exportData",
		});
	}
	</script>
</body>
</html>
