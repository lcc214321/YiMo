<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"  th:with="title='b_meta'">
<meta charset="utf-8">
<header th:replace="header::header(${title})"></header>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
		<!-- 搜索区域 -->
			<div class="search-collapse" hidden="">
				<form id="search-form">
					<div class="search-list">
						<ul>
													<li>项目主键：<input type="text" name="mid" id="mid" /></li>
													<li>名称：<input type="text" name="name" id="name" /></li>
													<li>项目缩略名：<input type="text" name="slug" id="slug" /></li>
													<li>项目类型：<input type="text" name="type" id="type" /></li>
													<li>选项描述：<input type="text" name="description" id="description" /></li>
													<li>项目排序：<input type="text" name="sort" id="sort" /></li>
													<li>：<input type="text" name="parent" id="parent" /></li>
													<li>状态：<select name="status" id="status" th:with="type=${@dict.getDictDatas('Status')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictName}" th:value="${dict.dictNo}"></option>
							</select>
							</li>
							<li><a class="btn btn-info btn-rounded btn-sm" onclick="$.YiMo.BSTable.search('search-form')"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="document.getElementById('search-form').reset();"><i class="fa fa-refresh"></i>&nbsp;重置</a></li>
						</ul>
					</div>
				</form>
			</div>
			<!-- 表格区域 -->
			<div class="ibox">
				<div class="fixed-table-toolbar" id="toolbar" role="group">
					<a shiro:hasPermission="blog:meta:add" class="btn    btn-primary  btn-circle" onclick="add()" title="添加"> <i class="fa fa-plus"
							aria-hidden="true"></i>
					</a> <a shiro:hasPermission="blog:meta:batchRemove" class="btn   btn-danger btn-circle" onclick="batchRemove()" title="批量删除"> <i
							class="fa fa-trash" aria-hidden="true"></i>
					</a> <a shiro:hasPermission="blog:meta:export" class="btn btn-info  btn-circle " onclick="exportData()" title="下载"> <i
							class="fa fa-download" aria-hidden="true"></i>
					</a>
				</div>
				<table id="bootstrap-table" data-mobile-responsive="true">
				</table>
			</div>
		</div>
	</div>
	<div th:replace="footer :: footer"></div>
	<div th:replace="footer :: uploadData"></div>
	<script type="text/javascript" th:inline="javascript">
	var prefix = ctx+"blog/meta";
	var s_edit_h = [[${@permission.hasPermi('blog:meta:edit')}]];
	var s_remove_h = [[${@permission.hasPermi('blog:meta:remove')}]];
	$().ready(function() {
		load();
	});
	
	function load() {
		var options = {
		url : prefix + "/list", // 服务器数据的加载地址
		columns : [
				{
					checkbox : true
				},
				{
					field : 'mid', 
					title : '项目主键',
			        halign : 'center',
				},
				{
					field : 'name', 
					title : '名称',
			        halign : 'center',
				},
				{
					field : 'slug', 
					title : '项目缩略名',
			        halign : 'center',
				},
				{
					field : 'type', 
					title : '项目类型',
			        halign : 'center',
				},
				{
					field : 'description', 
					title : '选项描述',
			        halign : 'center',
				},
				{
					field : 'sort', 
					title : '项目排序',
			        halign : 'center',
				},
				{
					field : 'parent', 
					title : '',
			        halign : 'center',
				},
				{
		        title : '操作',
		        field : 'id',
		        width : '128px',
		        halign : 'center',
		        formatter : function(value, row, index) {
			        var e = '<a class="btn btn-primary btn-sm ' + s_edit_h + '" href="#" mce_href="#" title="编辑" onclick="edit(\'' + row.mid + '\')"><i class="fa fa-edit"></i></a> ';
			        var d = '<a class="btn btn-warning btn-sm ' + s_remove_h + '" href="#" title="删除"  mce_href="#" onclick="remove(\'' + row.mid + '\')"><i class="fa fa-remove"></i></a> ';
			        return e + d;
		        }
		    } ]
			};
		YiMo.BSTable.load(options);
	}
	// 新增
	function add() {
		YiMo.add({
		    url : prefix + '/add' 
		});
	}
	// 编辑
	function edit(id) {
		YiMo.edit({
		    url : prefix + '/edit/' + id 
		});
	}
	//删除
	function remove(id) {
		YiMo.remove({
		    url : prefix + "/remove/"+id,
		});
	}
	//批量删除
	function batchRemove() {
		YiMo.batchRemove({
		    primaryKey : 'mid',
		    url : prefix + "/batchRemove",
		});
	}
	//导出数据
	function exportData() {
		YiMo.exportData({
			url : prefix + "/exportData",
		});
	}
	</script>
</body>
</html>
