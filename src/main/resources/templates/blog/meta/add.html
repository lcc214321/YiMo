<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='b_meta'">
<meta charset="utf-8">
<header th:replace="header::header(${title})"></header>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="MetaForm">
							   							<div class="form-group">
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">项目缩略名：</label>
								<div class="col-sm-8">
									<input id="slug" name="slug" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">项目类型：</label>
								<div class="col-sm-8">
									<input id="type" name="type" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">选项描述：</label>
								<div class="col-sm-8">
									<input id="description" name="description" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">项目排序：</label>
								<div class="col-sm-8">
									<input id="sort" name="sort" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="parent" name="parent" class="form-control" type="text">
								</div>
							</div>
							 							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary" >提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<div th:replace="footer :: footer"></div>
<script type="text/javascript">
	var prefix = ctx+"blog/meta";
		$().ready(function() {
	        validateRule();
        });
        $.validator.setDefaults({
        	submitHandler : function() {
		        save();
	        }
        });
        function save() {
        	YiMo.ajaxPost({
        		url : prefix + "/save",
        		data : $('#MetaForm').serialize(),
        		needClose : true,
	            parentRefresh : true,
        	});
        }

        function validateRule() {
	        var icon = "<i class='fa fa-times-circle'></i> ";
	        $("#MetaForm").validate({
	        	rules : {
	        		        			        		        			        			 name : {
	 		                required : true
	 	                },
	        			        		        			        			 slug : {
	 		                required : true
	 	                },
	        			        		        			        			 type : {
	 		                required : true
	 	                },
	        			        		        			        			 description : {
	 		                required : true
	 	                },
	        			        		        			        			 sort : {
	 		                required : true
	 	                },
	        			        		        			        			 parent : {
	 		                required : true
	 	                },
	        			        		        	 },
	        	 messages : {
	        	 	        	 	        			        	 	        			 name : {
 		                required : icon + "请输入名称"
 	                },
        			        			        	 	        			 slug : {
 		                required : icon + "请输入项目缩略名"
 	                },
        			        			        	 	        			 type : {
 		                required : icon + "请输入项目类型"
 	                },
        			        			        	 	        			 description : {
 		                required : icon + "请输入选项描述"
 	                },
        			        			        	 	        			 sort : {
 		                required : icon + "请输入项目排序"
 	                },
        			        			        	 	        			 parent : {
 		                required : icon + "请输入"
 	                },
        			        			        	 }
	        })
        }
	</script>
</body>
</html>
