<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>一墨(YiMo)通用后台管理系统 - 登录</title>
<meta name="keywords" content="YiMo,一墨(YiMo)通用后台管理系统,一墨">
<meta name="description" content="一墨(YiMo)通用后台管理系统">
<link rel="shortcut icon" th:href="@{/favicon.ico}">

<link rel="stylesheet" media="screen" href="yimo/login/login.css">
<script>
	if (window.top !== window.self) {
	    window.top.location = window.location;
    }
</script>
</head>
<body>
	<div id="particles-js">
		<div class="login">
			<div class="login-top">一花一世界，一墨一心语</div>
			<form id="loginForm">
				<div class="login-center clearfix">
					<div class="login-center-img">
						<img src="yimo/login/name.png">
					</div>
					<div class="login-center-input">
						<input type="text" name="username" id="username" value="admin" placeholder="请输入您的用户名" onfocus="this.placeholder=&#39;&#39;" onblur="this.placeholder=&#39;请输入您的用户名&#39;">
					</div>
				</div>
				<div class="login-center clearfix">
					<div class="login-center-img">
						<img src="yimo/login/password.png">
					</div>
					<div class="login-center-input">
						<input type="password" name="password" id="password" value="000000" placeholder="请输入您的密码" onfocus="this.placeholder=&#39;&#39;" onblur="this.placeholder=&#39;请输入您的密码&#39;">
					</div>
				</div>
				<div class="button login-button" id="login" onclick="login()">登&nbsp;录</div>
				<div class="button reset-button" onclick="document.getElementById('loginForm').reset();">重&nbsp;置</div>
			</form>
			<div class="copyright">&copy; 2019 All Rights Reserved. Tayle</div>
		</div>
		<canvas class="particles-js-canvas-el" width="1366" height="592" style="width: 100%; height: 100%;"></canvas>
	</div>

	<script th:inline="javascript"> var ctx = [[@{/}]]; </script>
	<script th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
	<script th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>
	<script th:src="@{/plugins/layer/layer.min.js}"></script>
	<script th:src="@{/js/login.js}"></script>
	<script src="yimo/login/particles.min.js"></script>
	<script src="yimo/login/particles-config.js"></script>
</body>
</html>
