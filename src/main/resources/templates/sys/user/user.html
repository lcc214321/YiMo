<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  
xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" th:with="title='用户管理'">
<header th:replace="header::headerFragment(${title})"></header>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="col-sm-3">
			<div class="ibox ibox-body">
				<div class="ibox-title">
					<h5>选择部门</h5>
				</div>
				<div class="ibox-content">
					<div id="jstree"></div>
				</div>
			</div>
		</div>
		<div class="col-sm-9">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission ="sys:user:add" type="button" class="btn  btn-rounded  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission ="sys:user:batchRemove" type="button" class="btn  btn-rounded btn-danger" onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>批量删除
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="refresh()">刷新</button>
						</div>
					</div>
					<table id="userTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	
	<div th:replace="footer :: footer"></div>
	<script type="text/javascript" th:src="@{/yimo/js/sys/user/user.js}"></script>
</body>
</html>
