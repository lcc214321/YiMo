<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='新增客户'">
<meta charset="utf-8">
<header th:replace="header::headerFragment(${title})"></header>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="userForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">用户名：</label>
								<div class="col-sm-8">
									<input id="userName" name="userName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">昵称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">密码：</label>
								<div class="col-sm-8">
									<input id="password" name="password" class="form-control" type="password">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">重复密码：</label>
								<div class="col-sm-8">
									<input id="confirm_password" name="confirm_password" class="form-control" type="password">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">部门：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="deptName" onclick="selectDeptTree()" readonly="readonly" id="deptName"> 
									<input id="deptId" name="deptId" class="hidden">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">邮箱：</label>
								<div class="col-sm-8">
									<input id="email" name="email" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">手机号：</label>
								<div class="col-sm-8">
									<input id="mobile" name="mobile" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input th:field="*{user.status}" type="radio" name="status" value="1" /> 正常
									</label> <label class="radio-inline"> <input th:field="*{user.status}" type="radio" name="status" value="0" /> 禁用
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">性别：</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input th:field="*{user.sex}" type="radio" name="status" value="1" /> 男
									</label> <label class="radio-inline"> <input th:field="*{user.sex}" type="radio" name="status" value="0" /> 女
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">出身日期：</label>
								<div class="col-sm-8">
									<input id="birth" name="birth" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">现居住地：</label>
								<div class="col-sm-8">
									<input id="address" name="address" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">爱好：</label>
								<div class="col-sm-8">
									<input id="hobby" name="hobby" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">省份：</label>
								<div class="col-sm-8">
									<input id="province" name="province" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">所在城市：</label>
								<div class="col-sm-8">
									<input id="city" name="city" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">所在地区：</label>
								<div class="col-sm-8">
									<input id="district" name="district" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary" onclick="save()">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="footer :: footer"></div>
	<script type="text/javascript">
		$().ready(function() {
	        validateRule();
        });

        function validateRule() {
	        var icon = "<i class='fa fa-times-circle'></i> ";
	        $("#reset_pwd_Form").validate({
	        	rules : {
	    			name : {
	    				required : true
	    			},
	    			username : {
	    				required : true,
	    				minlength : 2,
	    				remote : {
	    					url : ctx+"sys/user/checkLoginNameUnique", // 后台处理程序
	    					type : "post", // 数据发送方式
	    					dataType : "json", // 接受数据格式
	    					data : { // 要传递的数据
	    						username : function() {
	    							return $("#username").val();
	    						}
	    					}
	    				}
	    			},
	    			password : {
	    				required : true,
	    				minlength : 6
	    			},
	    			confirm_password : {
	    				required : true,
	    				minlength : 6,
	    				equalTo : "#password"
	    			},
	    			email : {
	    				required : true,
	    				email : true
	    			},
	    		},
	    		messages : {
	    			name : {
	    				required : icon + "请输入姓名"
	    			},
	    			username : {
	    				required : icon + "请输入您的用户名",
	    				minlength : icon + "用户名必须两个字符以上",
	    				remote : icon + "用户名已经存在"
	    			},
	    			password : {
	    				required : icon + "请输入您的密码",
	    				minlength : icon + "密码必须6个字符以上"
	    			},
	    			confirm_password : {
	    				required : icon + "请再次输入密码",
	    				minlength : icon + "密码必须6个字符以上",
	    				equalTo : icon + "两次输入的密码不一致"
	    			},
	    			email : icon + "请输入您的E-mail",
	    		}
	        })
        }
	</script>
</body>
</html>
