<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='sys_dept'">
<meta charset="utf-8">
<header th:replace="header::headerFragment(${title})"></header>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="DeptForm">
																																							<div class="form-group">	
								<label class="col-sm-3 control-label">上级部门ID，一级部门为0：</label>
								<div class="col-sm-8">
									<input id="parentId" name="parentId" class="form-control" type="text">
								</div>
							</div>
																														<div class="form-group">	
								<label class="col-sm-3 control-label">部门名称：</label>
								<div class="col-sm-8">
									<input id="deptName" name="deptName" class="form-control" type="text">
								</div>
							</div>
																														<div class="form-group">	
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="orderNum" name="orderNum" class="form-control" type="text">
								</div>
							</div>
																														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary" onclick="save()">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:replace="footer :: footer"></div>
	<script type="text/javascript" th:src="@{/yimo/js/sys/dept/dept.js}">
	</script>
</body>
</html>
