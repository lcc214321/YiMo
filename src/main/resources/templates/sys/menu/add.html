<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='sys_menu'">>
<meta charset="utf-8">
<header th:replace="header::headerFragment(${title})"></header>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="MenuForm">
																																							<div class="form-group">	
								<label class="col-sm-3 control-label">父菜单ID，一级菜单为0：</label>
								<div class="col-sm-8">
									<input id="parentId" name="parentId" class="form-control" type="text">
								</div>
							</div>
																														<div class="form-group">	
								<label class="col-sm-3 control-label">菜单名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
																														<div class="form-group">	
								<label class="col-sm-3 control-label">菜单URL：</label>
								<div class="col-sm-8">
									<input id="url" name="url" class="form-control" type="text">
								</div>
							</div>
																														<div class="form-group">	
								<label class="col-sm-3 control-label">授权(多个用逗号分隔，如：user:list,user:create)：</label>
								<div class="col-sm-8">
									<input id="perms" name="perms" class="form-control" type="text">
								</div>
							</div>
																														<div class="form-group">	
								<label class="col-sm-3 control-label">类型   0：目录   1：菜单   2：按钮：</label>
								<div class="col-sm-8">
									<input id="type" name="type" class="form-control" type="text">
								</div>
							</div>
																														<div class="form-group">	
								<label class="col-sm-3 control-label">菜单图标：</label>
								<div class="col-sm-8">
									<input id="icon" name="icon" class="form-control" type="text">
								</div>
							</div>
																														<div class="form-group">	
								<label class="col-sm-3 control-label">排序号：</label>
								<div class="col-sm-8">
									<input id="orderNo" name="orderNo" class="form-control" type="text">
								</div>
							</div>
																														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" class="form-control" type="text">
								</div>
							</div>
																														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary" onclick="save()">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:replace="footer :: footer"></div>
	<script type="text/javascript" th:src="@{/yimo/js/sys/menu/menu.js}">
	</script>
</body>
</html>
