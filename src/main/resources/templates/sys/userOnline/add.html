<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='sys_user_online'">
<meta charset="utf-8">
<header th:replace="header::headerFragment(${title})"></header>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="UserOnlineForm">
							   							<div class="form-group">
								<label class="col-sm-3 control-label">登录账号：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">登录账号：</label>
								<div class="col-sm-8">
									<input id="userName" name="userName" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">部门名称：</label>
								<div class="col-sm-8">
									<input id="deptId" name="deptId" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">部门名称：</label>
								<div class="col-sm-8">
									<input id="deptName" name="deptName" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">登录IP地址：</label>
								<div class="col-sm-8">
									<input id="ip" name="ip" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">登录地点：</label>
								<div class="col-sm-8">
									<input id="loginLocation" name="loginLocation" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">浏览器类型：</label>
								<div class="col-sm-8">
									<input id="browser" name="browser" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">操作系统：</label>
								<div class="col-sm-8">
									<input id="os" name="os" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">在线状态on_line在线off_line离线：</label>
								<div class="col-sm-8">
									<input id="status" name="status" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">session创建时间：</label>
								<div class="col-sm-8">
									<input id="beginTime" name="beginTime" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">session最后访问时间：</label>
								<div class="col-sm-8">
									<input id="endTime" name="endTime" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">超时时间，单位为分钟：</label>
								<div class="col-sm-8">
									<input id="outTime" name="outTime" class="form-control" type="text">
								</div>
							</div>
							 							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary" >提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<div th:replace="footer :: footer"></div>
<script type="text/javascript">
	var prefix = ctx+"sys/userOnline";
		$().ready(function() {
	        validateRule();
        });
        $.validator.setDefaults({
        	submitHandler : function() {
		        save();
	        }
        });
        function save() {
        	yimo.ajaxPost({
        		url : prefix + "/save",
        		data : $('#UserOnlineForm').serialize(),
        		needClose : true,
	            parentRefresh : true,
        	});
        }

        function validateRule() {
	        var icon = "<i class='fa fa-times-circle'></i> ";
	        $("#UserOnlineForm").validate({
	        	rules : {
	        		        			        		        			        			 userId : {
	 		                required : true
	 	                },
	        			        		        			        			 userName : {
	 		                required : true
	 	                },
	        			        		        			        			 deptId : {
	 		                required : true
	 	                },
	        			        		        			        			 deptName : {
	 		                required : true
	 	                },
	        			        		        			        			 ip : {
	 		                required : true
	 	                },
	        			        		        			        			 loginLocation : {
	 		                required : true
	 	                },
	        			        		        			        			 browser : {
	 		                required : true
	 	                },
	        			        		        			        			 os : {
	 		                required : true
	 	                },
	        			        		        			        			 status : {
	 		                required : true
	 	                },
	        			        		        			        			 beginTime : {
	 		                required : true
	 	                },
	        			        		        			        			 endTime : {
	 		                required : true
	 	                },
	        			        		        			        			 outTime : {
	 		                required : true
	 	                },
	        			        		        	 },
	        	 messages : {
	        	 	        	 	        			        	 	        			 userId : {
 		                required : icon + "请输入登录账号"
 	                },
        			        			        	 	        			 userName : {
 		                required : icon + "请输入登录账号"
 	                },
        			        			        	 	        			 deptId : {
 		                required : icon + "请输入部门名称"
 	                },
        			        			        	 	        			 deptName : {
 		                required : icon + "请输入部门名称"
 	                },
        			        			        	 	        			 ip : {
 		                required : icon + "请输入登录IP地址"
 	                },
        			        			        	 	        			 loginLocation : {
 		                required : icon + "请输入登录地点"
 	                },
        			        			        	 	        			 browser : {
 		                required : icon + "请输入浏览器类型"
 	                },
        			        			        	 	        			 os : {
 		                required : icon + "请输入操作系统"
 	                },
        			        			        	 	        			 status : {
 		                required : icon + "请输入在线状态on_line在线off_line离线"
 	                },
        			        			        	 	        			 beginTime : {
 		                required : icon + "请输入session创建时间"
 	                },
        			        			        	 	        			 endTime : {
 		                required : icon + "请输入session最后访问时间"
 	                },
        			        			        	 	        			 outTime : {
 		                required : icon + "请输入超时时间，单位为分钟"
 	                },
        			        			        	 }
	        })
        }
	</script>
</body>
</html>
