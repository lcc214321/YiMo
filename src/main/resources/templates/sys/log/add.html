<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='sys_log'">
<meta charset="utf-8">
<header th:replace="header::headerFragment(${title})"></header>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="LogForm">
							   							<div class="form-group">
								<label class="col-sm-3 control-label">用户id：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">用户名：</label>
								<div class="col-sm-8">
									<input id="userName" name="userName" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">用户操作：</label>
								<div class="col-sm-8">
									<input id="operation" name="operation" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">响应时间：</label>
								<div class="col-sm-8">
									<input id="time" name="time" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">请求方法：</label>
								<div class="col-sm-8">
									<input id="method" name="method" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">请求参数：</label>
								<div class="col-sm-8">
									<input id="params" name="params" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">IP地址：</label>
								<div class="col-sm-8">
									<input id="ip" name="ip" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" class="form-control" type="text">
								</div>
							</div>
							 							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary" onclick="save()">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<div th:replace="footer :: footer"></div>
<script type="text/javascript">
		$().ready(function() {
	        validateRule();
        });
        $.validator.setDefaults({
        	submitHandler : function() {
		        save();
	        }
        });
        function save() {
        	yimo.ajaxPost({
        		url : prefix + "/save",
        		data : $('#LogForm').serialize(),
        		needClose : true,
	            parentRefresh : true,
        	});
        }

        function validateRule() {
	        var icon = "<i class='fa fa-times-circle'></i> ";
	        $("#LogForm").validate({
	        	rules : {
	        		        			        		        			        			 userId : {
	 		                required : true
	 	                },
	        			        		        			        			 userName : {
	 		                required : true
	 	                },
	        			        		        			        			 operation : {
	 		                required : true
	 	                },
	        			        		        			        			 time : {
	 		                required : true
	 	                },
	        			        		        			        			 method : {
	 		                required : true
	 	                },
	        			        		        			        			 params : {
	 		                required : true
	 	                },
	        			        		        			        			 ip : {
	 		                required : true
	 	                },
	        			        		        			        			 createTime : {
	 		                required : true
	 	                },
	        			        		        	 },
	        	 messages : {
	        	 	        	 	        			        	 	        			 userId : {
 		                required : icon + "请输入用户id"
 	                },
        			        			        	 	        			 userName : {
 		                required : icon + "请输入用户名"
 	                },
        			        			        	 	        			 operation : {
 		                required : icon + "请输入用户操作"
 	                },
        			        			        	 	        			 time : {
 		                required : icon + "请输入响应时间"
 	                },
        			        			        	 	        			 method : {
 		                required : icon + "请输入请求方法"
 	                },
        			        			        	 	        			 params : {
 		                required : icon + "请输入请求参数"
 	                },
        			        			        	 	        			 ip : {
 		                required : icon + "请输入IP地址"
 	                },
        			        			        	 	        			 createTime : {
 		                required : icon + "请输入创建时间"
 	                },
        			        			        	 }
	        })
        }
	</script>
</body>
</html>
