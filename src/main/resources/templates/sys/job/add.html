<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='sys_job'">
<meta charset="utf-8">
<header th:replace="header::headerFragment(${title})"></header>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="JobForm">
							   							<div class="form-group">
								<label class="col-sm-3 control-label">任务名称：</label>
								<div class="col-sm-8">
									<input id="jobName" name="jobName" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">任务组名：</label>
								<div class="col-sm-8">
									<input id="jobGroup" name="jobGroup" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">任务方法：</label>
								<div class="col-sm-8">
									<input id="methodName" name="methodName" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">方法参数：</label>
								<div class="col-sm-8">
									<input id="methodParams" name="methodParams" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">cron执行表达式：</label>
								<div class="col-sm-8">
									<input id="cronExpression" name="cronExpression" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">计划执行错误策略（1立即执行 2执行一次 3放弃执行）：</label>
								<div class="col-sm-8">
									<input id="misfirePolicy" name="misfirePolicy" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">状态（0正常 1暂停）：</label>
								<div class="col-sm-8">
									<input id="status" name="status" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">创建者：</label>
								<div class="col-sm-8">
									<input id="createUserId" name="createUserId" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">更新者：</label>
								<div class="col-sm-8">
									<input id="updateUserId" name="updateUserId" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" class="form-control" type="text">
								</div>
							</div>
							  							<div class="form-group">
								<label class="col-sm-3 control-label">备注信息：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" class="form-control" type="text">
								</div>
							</div>
							 							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary" >提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<div th:replace="footer :: footer"></div>
<script type="text/javascript">
	var prefix = ctx+"sys/job";
		$().ready(function() {
	        validateRule();
        });
        $.validator.setDefaults({
        	submitHandler : function() {
		        save();
	        }
        });
        function save() {
        	yimo.ajaxPost({
        		url : prefix + "/save",
        		data : $('#JobForm').serialize(),
        		needClose : true,
	            parentRefresh : true,
        	});
        }

        function validateRule() {
	        var icon = "<i class='fa fa-times-circle'></i> ";
	        $("#JobForm").validate({
	        	rules : {
	        		        			        		        			        			 jobName : {
	 		                required : true
	 	                },
	        			        		        			        			 jobGroup : {
	 		                required : true
	 	                },
	        			        		        			        			 methodName : {
	 		                required : true
	 	                },
	        			        		        			        			 methodParams : {
	 		                required : true
	 	                },
	        			        		        			        			 cronExpression : {
	 		                required : true
	 	                },
	        			        		        			        			 misfirePolicy : {
	 		                required : true
	 	                },
	        			        		        			        			 status : {
	 		                required : true
	 	                },
	        			        		        			        			 createUserId : {
	 		                required : true
	 	                },
	        			        		        			        			 createTime : {
	 		                required : true
	 	                },
	        			        		        			        			 updateUserId : {
	 		                required : true
	 	                },
	        			        		        			        			 updateTime : {
	 		                required : true
	 	                },
	        			        		        			        			 remark : {
	 		                required : true
	 	                },
	        			        		        	 },
	        	 messages : {
	        	 	        	 	        			        	 	        			 jobName : {
 		                required : icon + "请输入任务名称"
 	                },
        			        			        	 	        			 jobGroup : {
 		                required : icon + "请输入任务组名"
 	                },
        			        			        	 	        			 methodName : {
 		                required : icon + "请输入任务方法"
 	                },
        			        			        	 	        			 methodParams : {
 		                required : icon + "请输入方法参数"
 	                },
        			        			        	 	        			 cronExpression : {
 		                required : icon + "请输入cron执行表达式"
 	                },
        			        			        	 	        			 misfirePolicy : {
 		                required : icon + "请输入计划执行错误策略（1立即执行 2执行一次 3放弃执行）"
 	                },
        			        			        	 	        			 status : {
 		                required : icon + "请输入状态（0正常 1暂停）"
 	                },
        			        			        	 	        			 createUserId : {
 		                required : icon + "请输入创建者"
 	                },
        			        			        	 	        			 createTime : {
 		                required : icon + "请输入创建时间"
 	                },
        			        			        	 	        			 updateUserId : {
 		                required : icon + "请输入更新者"
 	                },
        			        			        	 	        			 updateTime : {
 		                required : icon + "请输入更新时间"
 	                },
        			        			        	 	        			 remark : {
 		                required : icon + "请输入备注信息"
 	                },
        			        			        	 }
	        })
        }
	</script>
</body>
</html>
