<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" th:with="title='sys_job'">
<meta charset="utf-8">
<header th:replace="header::header(${title})"></header>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="fixed-table-toolbar" id="toolbar">
					<div class="columns pull-left">
						<a shiro:hasPermission="sys:dict:add" class="btn    btn-primary  " onclick="add()" title="新增"> <i class="fa fa-plus" aria-hidden="true">新增</i>
						</a>
					</div>
					<table id="JobTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="footer :: footer"></div>
	<script type="text/javascript" th:inline="javascript">
		var s_edit_h = [[${@permission.hasPermi('sys:job:edit')}]];
		var s_remove_h = [[${@permission.hasPermi('sys:job:remove')}]];
		$().ready(function() {
			load();
		});
	</script>
	<script type="text/javascript" th:src="@{/yimo/js/sys/job/job.js}"></script>
</body>
</html>
