<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<header th:replace="header::header(${title})"></header>
<body>
	<form id="importForm" enctype="multipart/form-data" class="mt20 mb10" style="display: none;">
		<div class="col-xs-offset-1">
			<input type="file" id="file" name="file" />
			<div class="mt10 pt5">
				<input type="checkbox" id="updateSupport" name="updateSupport" title="如果导入数据已经存在，更新这条数据。"> 是否更新已经存在的数据 &nbsp; <a
					onclick="YiMo.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
			</div>
			<font color="red" class="pull-left mt10"> 提示：仅允许导入“xls”或“xlsx”格式文件！ </font>
		</div>
	</form>
	<div th:replace="footer :: footer"></div>
</body>
</html>
