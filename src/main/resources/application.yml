server: 
  port: 80
  servlet: 
    context-path: /YiMo

spring:
  thymeleaf:
    check-template-location: true
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    servlet: 
      content-type: text/html
    mode: HTML     
# 添加热部署 自动编译       
  devtools: 
    restart: 
      enabled: true  
      additional-paths: src/main/java 
  
  #数据源配置    
  datasource:
    url: jdbc:mysql://localhost:3306/YiMo?useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&autoReconnect=true&serverTimezone=UTC
    username: root
    password: 
    driverClassName: com.mysql.jdbc.Driver     #驱动
    type: com.alibaba.druid.pool.DruidDataSource
    # 下面为连接池的补充设置，应用到上面所有数据源中
    
  #quartz配置
  quartz:
    properties:
      org:
        quartz:
          scheduler:
            instanceName: YiMoScheduler
            instanceId: AUTO
          jobStore:
            class: org.quartz.impl.jdbcjobstore.JobStoreTX
            driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
            tablePrefix: qrtz_
            isClustered: false
            clusterCheckinInterval: 10000
            useProperties: false
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 10
            threadPriority: 5
            threadsInheritContextClassLoaderOfInitializingThread: true
    job-store-type: jdbc    
    
#MyBatis配置
mybatis:
    mapperLocations: classpath:mapper/**/*.xml
    typeAliasesPackage: top.yimo
    configuration:
      mapUnderscoreToCamelCase: true #开启驼峰命名自动转换
      interceptions: top.yimo.common.interceptor.PageInterceptor #配置自定义myBatis拦截器
 
 #日志配置
logging:
  level:
    root: error
    top.yimo: debug
    
